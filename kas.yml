header:
  version: 5

target: multiconfig:qemuamd64-jailhouse:demo-image-qemuamd64

repos:
  jailhouse:

  isar:
    url: https://github.com/ilbers/isar
    refspec: 7325059dc9154a79a0ad7fee9b41310f6315499f
    layers:
      meta:
      meta-isar:

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
